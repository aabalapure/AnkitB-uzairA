<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="./download.png" alt="Logo" />
      <nav id="nav-bar">
        <ul class="mobile-ul"> 
          <li>
            <a class="nav-link" href="#height-video">Our Demo</a>
          </li>
          <li>
            <a class="nav-link" href="#height-form">Subscribe</a>
          </li>
          <li>
            <a class="nav-link" href="#primary-footer">Footer</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="height-video" class="height-block">
      <iframe
        id="video"
        width="420"
        height="315"
        src="https://youtube.com/embed/hs1HoLs4SD0"
      >
      </iframe>
    </section>
    <section id="height-form" class="height-block">
      <form id="form">
        <label for="email">Subscribe for our newsletter</label><br />
        <input
          type="text"
          id="email"
          name="fname"
          placeholder="Enter Your Email Id"
        /><br />
        <button
          id="submit"
          type="submit"
          value="https://www.freecodecamp.com/email-submit"
        >
          Submit
        </button>
      </form>
    </section>
    <footer id="primary-footer">
      <!-- footer widget start -->

      <div class="footer-widget-heading">
        <h4>Macbook</h4>
        <p>
          Powerful creativity and productivity tools live inside every Mac â€”
          apps that help you explore, connect, and work more efficiently.
        </p>
      </div>
      <div class="footer-widget-heading-link">
        <h4>Quick Links</h4>
     
      <ul class="linkediting">
        <li><a href="#video">Video</a></li>
        <li><a href="#form">Form</a></li>
        <li><a href="#primary-footer">Footer</a></li>
      </ul>
    </div>
      <!-- footer -->
      <!-- footer credit -->
      <div class="copyright-area">
        <div class="copyright-text">
          <p>
            Made by
            <a href="https://github.com/aabalapure/AnkitB-uzairA.git"
              >Ankit and Uzair
            </a>
          </p>
        </div>
          <div class="footer-menus">
            <ul>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Terms & Condition</a></li>
            </ul>
          </div>
      </div>
      <!-- footer credit end -->
    </footer>
    <script src="main.js"></script>
</body>

</html>
